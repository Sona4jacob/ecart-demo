    <!-- Section-->
    <section class="py-5">
        <h2 style="margin-top: -10px;">our new arrivals</h2>
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-4 justify-content-center">
                <div *ngFor="let i of catagoryProducts   " class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img id="product-img" class="card-img-top" src={{i.img}} alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <!-- Product name-->
                            <h5 style="color: rgb(70, 141, 117);" class="fw-bolder text-center">{{i.productName}}</h5> 
                            <div class="product-bottom-details">
                                <div class="product-price"><small>Rs {{i.fprice}}</small>   Rs {{i.price}}</div>
                                <div class="product-links">
                                    <a href=""><i class="fa fa-heart"></i></a>
                                    <a href=""><i class="fa fa-shopping-cart"></i></a>
                                </div>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn  mt-auto" href="products/View products/{{i.id}}">View</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
